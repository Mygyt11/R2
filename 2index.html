     .switch {

   .switch input {
      opacity: 0;
      width: 0;

      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
   }
   span:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 40 px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
   }
   input:checked + span {
      background-color: lightblue;
   }
   input:focus + span {
      box-shadow: 0 0 1px lightgreen;
   }
   input:checked + span:before {
      transform: translateX(26px);
   }
   span.round {
